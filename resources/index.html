<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
<main>
    <form class="authorization">
        <h1>Авторизация</h1>
        <div class="login__input">
            <input id="login" type="text" placeholder=" " />
            <label for="login">Имя пользователя</label>
        </div>
        <div class="password__input">
            <input id="password" type="password" placeholder=" " />
            <label for="password">Пароль</label>
        </div>

        <div class="buttons">
            <div id="enterButton" class="enter">Вход</div>
            <a href="/registration" id="reg_button" class="registration">Регистрация</button>
        </div>
        <div class="recovery__button">
            <button class="recovery">Забыли пароль?</button>
        </div>

    </form>
</main>







</body>

<script type="text/javascript" src="script.js"></script>
</html>
