<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <form class="registration">
            <h1>Регистрация</h1>
            <div class="login__input">
                <input id="login" type="text" placeholder=" " />
                <label for="login">Имя пользователя</label>
            </div>
            <div class="password__input">
                <input id="password" type="password" placeholder=" " />
                <label for="password">Пароль</label>
            </div>

            <div class="email__input">
                <input id="email" type="email" placeholder=" " />
                <label for="email">E-mail</label>
            </div>

            <div class="tel__input">
                <input id="tel" type="tel" placeholder=" " />
                <label for="tel">Телефон</label>
            </div>
            <div class="buttons">
                <button id="reg_button" class="registration_button">Регистрация</button>
            </div>
        </form>
    </main>
    
</body>
<script type="text/javascript" src="script_registration.js"></script>
</html>
