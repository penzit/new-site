<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_panel_style.css">
    <title>Admin panel</title>
</head>
<body>
    <nav class="nabvar_navbar">
        <div class="account">
            <div id="account_icon"></div>
            <div id="account_menu"></div>
            <div id="account_logout"></div>
        </div>
    </nav>

    <main>
        <aside class="sidebar">
            <h1>Личный кабинет</h1>
            <div class="sidebar_main">
                <span class="sidebar_main__header">Панель</span>
                <hr>
                <button class="advertising_cabinet">Кнопка</button>
                <button id="shop" class="shop">Магазин</button>
                <button class="statistics">Статистика</button>
                
            </div>

            <div class="sidebar_application">
                <span class="sidebar_application__header">Приложения</span>
                <hr>
                <button class="users">Пользователи</button>
                <button class="others">Кнопка</button>
            </div>
        </aside>


        <section class="table_prouct">
                <div id="prod_table">

                </div>
        </section>



    </main>
</body>
<script type="text/javascript" src="script_admin_panel.js"></script>
</html>
